<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
</head>

{% block content %}
<div class="confirmation-container">
    <h2>Delete a task</h2>
    <p>Are you sure you want to delete the task "{{ object.title }}"?</p>

    <form action="" method="post">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="delete-btn">Yes, delete</button>
            <div class="divider"></div>
            <a href="{% url 'task-list' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
